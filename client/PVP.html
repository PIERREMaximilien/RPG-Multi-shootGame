<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="client/css/styleGame.css">
    <title>server Test</title>
</head>
<body>

    <div id="signDiv">
        Username: <input id="signDiv-username" type="text"></input><br>
        Password: <input id="signDiv-password" type="password"></input>
        <button id="signDiv-signIn">Sign In</button>
        <button id="signDiv-signUp">Sign Up</button>
    </div>

    <div id="gameDiv" style="display:none;">
        <div id="inventory"></div>
        <canvas width="1155" height="650" style="border:1px solid #000000;"></canvas>

        <div id="chat-text" style="width:1150px;height:80px;overflow-y:scroll">
            <div>Hello!</div>
        </div>
        
        <form id="chat-form">
            <input id="chat-input" type="text" style="width:1150px"></input>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="client/js/PVP/PVP.js"></script>
</body>
</html>
